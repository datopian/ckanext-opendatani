{% ckan_extends %}

{{ super() }}

{% block resources_inner %}
  {% for resource in h.dict_list_reduce(package.resources, 'format') %}
  <li>
    <a href="{{ h.url_for('dataset.read', id=package.name) }}" class="label" data-format="{{ resource.lower() }}">{{ h.get_resource_count(resource, package.resources )}} {{ resource }}</a>
  </li>
  {% endfor %}
{% endblock %}
